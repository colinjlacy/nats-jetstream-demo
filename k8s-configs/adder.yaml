apiVersion: apps/v1
kind: Deployment
metadata:
  name: adder-deployment
  labels:
    app: adder
spec:
  replicas: 3
  selector:
    matchLabels:
      app: adder
  template:
    metadata:
      labels:
        app: adder
    spec:
      volumes:
        - name: nats-operator-tls
          secret:
            secretName: nats-operator-tls
      containers:
        - name: adder
          image: ghcr.io/colinjlacy/colinjlacy/nats-cluster-demo-adder:latest
          imagePullPolicy: Always
          env:
            - name: NATS_SERVERS
              valueFrom:
                secretKeyRef:
                  name: nats-credentials
                  key: nats-servers
            - name: REGION 
              valueFrom:
                secretKeyRef:
                  name: nats-credentials
                  key: region
          volumeMounts:
            - name: nats-operator-tls
              mountPath: /etc/nats/tls
              readOnly: true
          resources:
            limits:
              memory: "128Mi"
              cpu: "250m"
            requests:
              memory: "128Mi"
              cpu: "250m"